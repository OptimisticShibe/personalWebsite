<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/bootstrap.css" crossorigin="anonymous" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
      integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Regal - Developer & Fancy Reindeer</title>
    <style>
        .item-hl {
            border: 2px solid #333;
        }
    </style>
  </head>
  <body>
    <!-- INTRO/SPLASH PAGE -->
    <section id="intro">
      <div class="primary-overlay text-orchid">
        <div class="container item-hl">
          <div class="row" id="main-header">
            <div class="col-lg-4 col-md-5">
              <img src="/img/hell.png" alt="">
            </div>
            <div class="col-lg-8 col-md-7">
              <div class="d-flex flex-column">
                <div class="p-5 bg-dark text-white">
                  <div class="d-flex flex-row justify-content-between align-items-center">
                    <h1 class="display-4">Regal</h1>
                    <div>
                      <a href="https://twitter.com/RegalReindeer" class="text-white">
                      <i class="fab fa-twitter fa-2x"></i></a>
                    </div>
                    <div>
                      <a href="https://twitter.com/RegalReindeer" class="text-white">
                      <i class="fas fa-kiwi-bird fa-2x"></i></a>
                    </div>
                    <div>
                      <a href="https://twitter.com/RegalReindeer" class="text-white">
                      <i class="fab fa-discord fa-2x"></i></a>
                    </div>
                    <div>
                      <a href="https://twitter.com/RegalReindeer" class="text-white">
                      <i class="fas fa-envelope fa-2x"></i></a>
                    </div>
                  </div>
                  

                  
                </div>
                <div class="p-4 bg-transparent">
                  <!-- JUST SOME SPACE -->
                </div>
                <div class="d-flex flex-row text-white align-items-stretch text-center">
                  <div class="extra-item p-4 bg-primary" data-target="#home">
                    <i class="fas fa-home fa-2x d-block"></i>
                    <span class="d-none d-sm-block">About Me</span>
                  </div>
                  <div class="extra-item p-4 bg-primary" data-target="#home">
                    <i class="fas fa-home fa-2x d-block"></i>
                    <span class="d-none d-sm-block">Projects</span>
                  </div>
                  <div class="extra-item p-4 bg-primary" data-target="#home">
                    <i class="fas fa-home fa-2x d-block"></i>
                    <span class="d-none d-sm-block">Characters</span>
                  </div>
                  <div class="extra-item p-4 bg-primary" data-target="#home">
                    <i class="fas fa-home fa-2x d-block"></i>
                    <span class="d-none d-sm-block">Contact</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
      integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
      crossorigin="anonymous"
    ></script>
    <script>
      // Get the current year for the copyright
      $("#year").text(new Date().getFullYear());
    </script>
  </body>
</html>
