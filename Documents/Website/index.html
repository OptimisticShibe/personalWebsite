<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/bootstrap.css" crossorigin="anonymous" />
    <link
      rel="stylesheet"
      href="//dl.dropbox.com/s/vpi3f9s7nhpe7v7/honeybee.css"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Regal - Developer & Fancy Reindeer</title>
  </head>
  <body>
    <!-- INTRO/SPLASH PAGE -->
    <section id="intro">
      <div class="primary-overlay text-orchid">
        <div class="container item-hl">
          <div class="row" id="main-header">
            <div class="col-lg-4 col-md-5 align-self-center">
              <div class="row">
                  <div class="secondary-overlay"></div>
                  <img src="/img/Dyrim Adidas Hoodie - Sorimori copy.png" class="rounded" alt="">
                </div>
            </div>
            <div class="col-lg-8 col-md-7 align-self-center">
              <div class="col">
                <div class="p-5 bg-darker text-white rounded">
                  <div class="row justify-content-between align-items-center">
                    <h1 class="display-4">Regal</h1>
                    <div>
                      <a href="https://twitter.com/RegalReindeer" class="text-white" title="Twitter">
                      <i class="th th-twitter-o"></i></a>
                    </div>
                    <div>
                      <a href="https://yiff.life/@Regal" class="text-white" title="Mastodon">
                      <i class="th th-shrimp"></i></a>
                    </div>
                    <div>
                      <a href="https://twitter.com/RegalReindeer" class="text-white">
                      <i class="th th-discord"></i></a>
                    </div>
                    <div>
                      <a href="https://twitter.com/RegalReindeer" class="text-white">
                      <i class="th th-envelope"></i></a>
                    </div>
                  </div>
                </div>
                <div class="p-4">
                  <!-- JUST SOME SPACE -->
                </div>
                <div class="d-flex flex-row text-white align-items-stretch text-center rounded-corner">
                  <div class="extra-item p-4 bg-lighter rounded" data-target="#home">
                    <i class="th th-coffee-2"></i>
                    <span class="d-none d-sm-block">About</span>
                  </div>
                  <div class="extra-item p-4 bg-lighter" data-target="#home">
                    <i class="th th-moon-rover-1"></i>
                    <span class="d-none d-sm-block">Projects</span>
                  </div>
                  <div class="extra-item p-4 bg-lighter" data-target="#home">
                    <i class="th th-fox"></i>
                    <span class="d-none d-sm-block">Characters</span>
                  </div>
                  <div class="extra-item p-4 bg-lighter" data-target="#home">
                    <i class="th th-satellite-dish-1"></i>
                    <span class="d-none d-sm-block">Contact</span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- FOOTER -->
            <footer id="main-footer" class="py-5 text-white m-auto">
                <div class="row text-center">
                  <div class="col-md-12 ml-auto">
                      Copyright @RegalReindeer &copy; <span id="year"></span>
                  </div>
              </div>
            </footer>
      </div>
    </div>
  </section>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
      integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
      crossorigin="anonymous"
    ></script>
    <script>
      // Get the current year for the copyright
      $("#year").text(new Date().getFullYear());
    </script>
  </body>
</html>
